<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="cont-principal">
        <div class="cont-tarjetas">
            <img src="images/bg-main-desktop.png" alt="">
            <div>
                <ul>
                    <li>
                        <img src="images/bg-card-front.png" alt="">
                        <section class="info-user">
                            <img src="images/card-logo.svg" alt="">
                            <p id="card-number-text">0000 0000 0000 0000</p>
                            <article>
                                <h2 id="card-name-text">JANE APPLESEED</h2>
                                <h3><span id="card-mes-text">00</span>/<span id="card-anio-text">00</span></h3>
                            </article>
                        </section>
                    </li>

                    <li>
                        <img src="images/bg-card-back.png" alt="">
                        <section class="info-cvv">
                            <h3 id="card-cvc-text">000</h3>
                        </section>
                    </li>
                </ul>
            </div>
        </div>

        <article class="cont-formulario">
            <form action="" id="formulario">
                <fieldset>
                    <label for="">CARDHOLDER NAME</label>
                    <input type="text" id="card-name"  onkeyup="traerValor()">
                </fieldset>

                <fieldset>
                    <label for="">CARD NUMBER</label>
                    <input type="text" id="card-number"  onkeypress="traerValor()">
                </fieldset>

                <fieldset>
                    <label for="">EXP. DATE (MM/YY)</label>
                    <input type="text" id="card-mes"  onkeypress="traerValor()">
                    <input type="text" name="" id="card-anio"  onkeypress="traerValor()">
                </fieldset>

                <fieldset>
                    <label for="">CVC</label>
                    <input type="text" id="card-cvc" onkeypress="traerValor()" >
                </fieldset>

                <fieldset>
                    <input type="button" value="Confirm" id="boton-confirn">
                </fieldset>
            </form>
        </article>
    </section>

    <script src="main.js"></script>
    
</body>
</html>
